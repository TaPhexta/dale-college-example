    @layer theme {
        :root {

            --dale-black: #111111;

            --dale-gray: #F5F5F7;
        }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            @apply text-slate-800 antialiased bg-white;
        }
        h1, h2, h3, h4, h5, h6 {

        }

    @layer components {
        .btn {
            @apply inline-flex items-center justify-center px-6 py-3 text-sm font-medium transition-all duration-300 ease-out border border-transparent rounded-sm;
        }
        .btn-primary {
            @apply bg-[var(--dale-red)] text-white hover:bg-red-900 shadow-lg hover:shadow-xl uppercase tracking-widest;
        }
        .btn-outline {
            @apply border-white text-white hover:bg-white hover:text-[var(--dale-black)] uppercase tracking-widest;
        }
        .btn-outline-dark {
            @apply border-[var(--dale-black)] text-[var(--dale-black)] hover:bg-[var(--dale-black)] hover:text-white uppercase tracking-widest;
        }
        .section-padding {
            @apply py-20 md:py-32;
        }
        .container-custom {
            @apply max-w-7xl mx-auto px-6 md:px-12;
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
